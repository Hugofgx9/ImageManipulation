<!DOCTYPE html>
<html>
		<head>
				<meta charset="utf-8">
				<title>Hello, world!</title>
		<link rel="stylesheet" href="main.css" type="text/css" media="all">
		</head>
		<body>
			<div class='main'>
<!-- 				<p>snapshot from webcam by WebRTC <a href="https://developer.mozilla.org/en-US/docs/Web/API/WebRTC_API/Taking_still_photos">source</a></p> -->
				<video id="video">Video stream not available.</video>				
				<canvas class='video-hidden' id="mycanvas"></canvas>
				<canvas class='video-hidden' id="initial-canvas"></canvas>
				<img class='video-hidden' id="photo" alt="The screen capture will appear in this box."> 
				<div class='chart-container'>
					<canvas id="mychart"></canvas>
				</div>
			</div>
			<div class="settings">			
				<button id="startbutton">Take photo</button> 
				<button id="bw-button">Black and White</button>
				<button id="invert-button">Invert</button> 
				<input type="range" id="slider-contrast" name="contrast" min="0" max="100" value="50">
				<label for="contrast">Contrast</label>
				<input type="range" id="slider-blur" name="blur" min="0" max="100" value="0">
				<label for="blur">Blur</label>
				<input type="range" id="slider-noise" name="noise" min="0" max="100" value="0">
				<label for="noise">Noise</label>
				<button id="detect-border-button">border detect</button> 
				<input type="range" id="slider-red" name="red" min="0" max="100" value="100">
				<label for="red">Red</label>
				<input type="range" id="slider-green" name="green" min="0" max="100" value="100">
				<label for="green">Green</label>
				<input type="range" id="slider-blue" name="red" min="0" max="100" value="100">
				<label for="blue">Blue</label>
				<button id="reset-button">Reset</button> 
			</div>


		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
		<script src="https://unpkg.com/just-curves/dist/just-curves.min.js"></script>
		<script src="animation.js"></script>
		<script src="capture.js"></script>
		<script src="filterController.js"></script>
		<script src="filters.js"></script>
		<script src="sliderController.js"></script>
		<script src="chart.js"></script>
		</body>
</html>
